version: '3'
services:
  vsm:
    image: filvenus/damocles-manager:test
    environment:
      - TZ=${TZ-Asia/Shanghai}
      - GOLOG_LOG_LEVEL=debug
      # - VENUS_SECTOR_MANAGER_BIN=/root/venus-sector-manager
    volumes:
      - ${proofparameters-/var/tmp/filecoin-proof-parameters/}:/var/tmp/filecoin-proof-parameters/
      - ./.venus/env:/env
      - ./.venus/root:/root
      - ./.venus/data:/data
      - ./compose:/compose
    entrypoint: "/compose/scripts/wait-for-it.sh market:41235 -t 0  -- /compose/scripts/damocles-manager.sh"
    # entrypoint: "/compose/scripts/wait-for-it.sh market:41235 -t 0  -- /compose/scripts/dlv.sh -- /damocles-manager -- daemon run --poster --miner"

  worker1:
    image: filvenus/damocles-worker:test
