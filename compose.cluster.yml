  ssm:
    image: filvenus/venus-tool:latest
    environment:
      - TZ=${TZ-Asia/Shanghai}
    volumes:
      - ./.venus/env:/env
      - ./.venus/root:/root
      - ./compose:/compose
    entrypoint: "/script/wait-for-it.sh market:41235 -t 0  -- /compose/scripts/venus-tool.sh"
    ports:
      - 12581:12580

  wallet:
    image: filvenus/venus-wallet:v1.12.0
    environment:
      - TZ=${TZ-Asia/Shanghai}
      - nettype=${NET_TYPE-2k}
    volumes:
      - ./.venus/env:/env
      - ./.venus/root:/root
      - ./compose:/compose
    entrypoint: "/script/wait-for-it.sh node:3453 -t 0  -- /compose/scripts/venus-wallet.sh"

  client:
    image: filvenus/droplet-client:v2.9.0
    environment:
      - TZ=${TZ-Asia/Shanghai}
    volumes:
      - ./.venus/env:/env
      - ./.venus/root:/root
      - ./.venus/data:/data
      - ./compose:/compose

    entrypoint: "/script/wait-for-it.sh wallet:5678 -t 0  -- /compose/scripts/droplet-client.sh"
    depends_on:
      - wallet
